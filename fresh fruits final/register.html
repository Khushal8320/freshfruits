    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
  </head>
  <body>
    <div class="log">
      <h1>registration</h1>
      <input type="text"
      name="fname"
      class="userdata1"
      placeholder="enter your fullname"><br>

      <input
        type="text"
        name="userdata"
        id="useremail"
        class="userdata1"
        placeholder="email"
      /><br />
      
      <input
        type="password"
        id="userpassword"
        name="password"
        class="userpass"
        placeholder="Enter Password"
      /><br />
      <input
        type="password"
        id="userpassword"
        name="password"
        class="userpass"
        placeholder="Enter Re-Password"
      /><br />
      <input type="number"
      class="userpass"
      name="number"
      placeholder="1234567890">
      <button type="submit" onclick="functionclick()" class="btn">Log in</button
      ><br />
      <ul class="unorder">
        <li><a href="#" class="anc">don't have account?</a></li>
        <li>
          <a href="signup.html" target="_blank" class="anc">forget password</a>
        </li>
      </ul>
    </div>
  </body>
  <script src="index.js"></script>
